<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Втрати ворога</title>
    <link rel="stylesheet" href="infographics.css">
</head>
<body>
    <header>
        <h1>ПІДСУМКИ ДНЯ</h1>
        <a href="index.html"><h3>Успішні дії Сил оборони України</h3></a>
    </header>

    <main>
        <section class="summary">
            <div class="stat">
                <p>Ефективні удари:</p>
                <span class="highlight">24</span>
            </div>
            <div class="stat">
                <p>Площа звільненої території:</p>
                <span class="highlight">7,9 км²</span>
            </div>
        </section>

        <h2>Втрати ворога</h2>
        <section class="losses">
            <div class="loss">
                <img src="./img/helmet.svg" alt="Жива сила">
                <p>Особи: <span class="number">1 300</span></p>
            </div>
            <div class="loss">
                <img src="./img/tank.svg" alt="Танки">
                <p>Танки: <span class="number">11</span></p>
            </div>
            <div class="loss">
                <img src="./img/bbm.svg" alt="ББМ">
                <p>ББМ: <span class="number">23</span></p>
            </div>
            <div class="loss">
                <img src="./img/cannon.svg" alt="Артилерія">
                <p>Артилерійські системи: <span class="number">75</span></p>
            </div>
            <div class="loss">
                <img src="./img/drone.svg" alt="БПЛА">
                <p>БПЛА: <span class="number">198</span></p>
            </div>
            <div class="loss">
                <img src="./img/truck.svg" alt="Автотехніка">
                <p>Автомобільна техніка: <span class="number">134</span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>Джерела: Генштаб ЗСУ, DeepState, Oryx</p>
        <p>© 2025 Візуалізація даних</p>
    </footer>
</body>
</html>
